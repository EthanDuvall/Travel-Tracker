<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelTracker</title>
  </head>
  <body>
    <header>
      <h1>Travel Tracker</h1>
    </header>
    <main>
      <section class="box">
        <div class="tab">
          <aside id="tabSwap">
            <button id="pastButton" class="past active">Past</button>
            <button id="pendingButton" class="pending">Pending</button>
          </aside>
          <h2>Trips</h2>
          <button class="addTrip">Add New</button>
        </div>
        <div id="past" class="tabContent active">
          <h3>Past Trips</h3>
          <section id="pastTrips"></section>
        </div>
        <div id="pending" class="tabContent inactive">
          <h3>Pending Trips</h3>
          <section id="pendingTrips"></section>
        </div>
      </section>
      <section class="box" id="expensesBox">
        <h2>Expenses</h2>
        <aside class="expenses" id="lodging">
          <h3>Average Lodging Cost</h3>
        </aside>
        <aside class="expenses" id="flight">
          <h3>Average Flight Cost</h3>
        </aside>
        <aside class="expenses" id="total">
          <h3>Total Expenses</h3>
        </aside>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
