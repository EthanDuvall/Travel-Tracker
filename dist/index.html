<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelTracker</title>
  </head>
  <body>
    <header>
      <h1>Travel Tracker</h1>
    </header>
    <main>
      <section class="box inactive">
        <div class="tab">
          <aside id="tabSwap">
            <button id="pastButton" class="past active">Past</button>
            <button id="pendingButton" class="pending">Pending</button>
          </aside>
          <h2>Trips</h2>
          <button class="addTrip">Add New</button>
        </div>

        <div id="past" class="tabContent active">
          <h3>Past Trips</h3>
          <section id="pastTrips"></section>
        </div>
        <div id="pending" class="tabContent inactive">
          <h3>Pending Trips</h3>
          <section id="pendingTrips"></section>
        </div>
      </section>
      <section class="box inactive" id = "expenses">
        <h2>Expenses</h2>
        <aside class="expenses" id="lodging">
          <h3>Total Lodging Cost</h3>
        </aside>
        <aside class="expenses" id="flight">
          <h3>Total Flight Cost</h3>
        </aside>
        <aside class="expenses" id="total">
          <h3>Total Expenses</h3>
        </aside>
      </section>
      <div class="pop-up-form">
        <form id="AddTripForm">
          <h2 class="newTripForm">Book a New Trip</h2>
          <label for="dateInput">Date</label>
          <input type="date" name="dateInput" id="dateInput" required />
          <label for="travelers">Travelers</label>
          <input
            type="number"
            name="travelers"
            min="0"
            id="travelersInput"
            required
          />
          <label for="duration">Duration</label>
          <input
            type="number"
            name="duration"
            min="0"
            id="durationInput"
            required
          />
          <section id="formDisplay" tabindex="0"></section>
          <aside>
            <button type="submit" class="submitBtn inactive">Book Trip!</button>
            <button type="submit" class="formBtn">Find</button>
            <button class="closeBtn">Close</button>
          </aside>
        </form>
      </div>
      <div class="login">
        <form class="loginForm">
          <h2>Login</h2>
          <aside>
            <label for="username"> Username :</label>
            <input type="text" name="username" required />
          </aside>
          <aside>
            <label for="password">Password :</label>
            <input type="password" name="password" />
            <p class = "inactive" id = "pasFeedback">Wrong Password</p>
          </aside>
          <button type="submit" class="loginBtn">Login</button>
        </form>
      </div>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
