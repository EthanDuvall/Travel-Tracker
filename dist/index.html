<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelTracker</title>
  </head>
  <body>
    <header>
      <h1>Travel Tracker</h1>
    </header>
    <main>
      <section class = "box">
        <div class="tab">
          <aside>
            <button id = "pastButton" class="tablinks">Past</button>
            <button id = "currentButton" class="tablinks active">Current</button>
            <button id = "pendingButton" class="tablinks">Pending</button>
          </aside>
          <h2>Trips</h2>
          <button class="addTrip">Add New</button>
        </div>
        <div id="past" class="tabContent inactive">
          <h3>Past Trips</h3>
          <section id="pastTrips"></section>
        </div>
        <div id="current" class="tabContent active">
          <h3>Current Trips</h3>
          <section id="currentTrips">
            <aside>
              <h4>Lima, Peru</h4>
              <img src ="https://images.unsplash.com/photo-1489171084589-9b5031ebcf9b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2089&q=80">
            </aside>
          </section>
        </div>
        <div id="pending" class="tabContent inactive">
          <h3>Pending Trips</h3>
          <section id="pendingTrips">
            <aside>
              <h4>DesTrion</h4>
              <p>Loding Cost:</p>
              <p>Flight Cost</p>
            </aside>
          </section>
        </div>
      </section>
      <section class = "box">
        <h2>Expenses</h2>
        <aside class="expenses" id="lodging">
          <h3>Average Lodging Cost</h3>
          <p>300$</p>
        </aside>
        <aside class="expenses" id="flight">
          <h3>Average Flight Cost</h3>
          <p>200$</p>
        </aside>
        <aside class="expenses" id="total">
          <h3>Total Expenses</h3>
          <p>500$</p>
        </aside>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
